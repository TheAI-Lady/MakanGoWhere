<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-pink text-center">
                <h5 class="modal-title text-light" id="review">Restaurant Information</h5>
                <button type="button" class="btn bg-cream" id="newReview"onClick="newReview()">New Review</button>
            </div>
            <div class="modal-body">
                <h4 id="restaurantName">
                </h4>
                <img id="restaurantImage" class="img-fluid"></img>
                <div id="restaurantAddress"></div>
                <div id="restaurantDistrict"></div>
                <div id="restaurantCuisine"></div>
                <div id="openingHours"></div>
                <div id="phonenumber"></div>
                <div id="website"></div>
                <div id="map"></div>
            </div>
            <hr>
            <div class="modal-footer">
                <button class="button2" style="vertical-align:middle" data-dismiss="modal"><span>close </span></button>
            </div>
        </div>
    </div>
</div>
</div>

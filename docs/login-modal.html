<!-- The Modal -->
<div class="modal" id="loginModal">
    <!--<div class="modal-dialog modal-lg">-->
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header bg-pink">
                <h4 class="modal-title">Login <i class="fas fa-pizza-slice"></i></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="" class="was-validated">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email address" name="useremail" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <button class="button2" style="vertical-align:middle" onclick="loginFunction() "><span>Submit</span></button>

                </form>

            <!-- Modal footer -->
            <div class="modal-footer ">
                <button class="button2" style="vertical-align:middle" data-dismiss="modal"><span>Close</span></button>
            </div>

        </div>
    </div>

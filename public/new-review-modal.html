<div class="modal fade" id="newreviewModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-pink text-center">
                <h5 class="modal-title text-light">Contribute a Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div class="" text-center id="reviewBody">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" class="form-control" required>
                        <label for="userComments">Review</label>
                        <textarea id="userComments" required class="form-control form-rounded" rows="3"
                            cols="100%"></textarea>
                        <label for="popcorn">Rating</label>
                        <br>
                        <i id="star_1" class="far fa-star text-pink" style="cursor: pointer;" onclick="rateStars('star_1')"></i>
                        <i id="star_2" class="far fa-star text-pink" style="cursor: pointer;" onclick="rateStars('star_2')"></i>
                        <i id="star_3" class="far fa-star text-pink" style="cursor: pointer;" onclick="rateStars('star_3')"></i>
                        <i id="star_4" class="far fa-star text-pink" style="cursor: pointer;" onclick="rateStars('star_4')"></i>
                        <i id="star_5" class="far fa-star text-pink" style="cursor: pointer;" onclick="rateStars('star_5')"></i>
                    </div>
                    <div class="modal-footer">
                       <button class="button2" style="vertical-align:middle"data-dismiss="modal" onClick="addReview()"><span>Submit</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">

<!--Header HTML-->

<head>
    <title>MAKANGOWHERE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1694c0abfb.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/users.js"></script>
    <script src="js/restaurants.js"></script>

    <style>
        /* Make the image fully responsive */
        
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<!-- Body Start -->

<body onload="getRestaurantData()">
    <div w3-include-html="top-navigation.html"></div>
    <div w3-include-html="about-modal.html"></div>
    <div w3-include-html="login-modal.html"></div>
    <div w3-include-html="signup-modal.html"></div>
    <div w3-include-html="review-modal.html"></div>
    <div w3-include-html="restaurant-modal.html"></div>
    <div w3-include-html="new-review-modal.html"></div>

    <br><br>
    <div>
        <h1 style="text-align:center">Discover Great Places!</h1>
    </div>

    <br><br>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/front 1.jpg" alt="front image 1" width="500" height="250">
            </div>
            <div class="carousel-item">
                <img src="images/front 2.jpg" alt="front image 2" width="500" height="250">
            </div>
            <div class="carousel-item">
                <img src="images/front 3.jpg" alt="front image 3" width="500" height="250">
            </div>



            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <br><br>

    <div>
        <h1 style="text-align:center">Check Out Food Reviews!</h1>
    </div>
    <br><br>

    <!-- Displays thumbnails of the restaurants here -->
    <div id="restaurantTable" class="row no-gutters"></div>

    <!-- Body End-->
    <div w3-include-html="../master/footer.html"></div>

</body>


<script src="js/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>

</html>
